<div class="page"
     [class.theme-classic]="gameState.theme === 'classic'"
     [class.theme-cat]="gameState.theme === 'cat'"
     [class.theme-fruit]="gameState.theme === 'fruit'"
     [class.theme-reptile]="gameState.theme === 'reptile'"
     [class.theme-amphibian]="gameState.theme === 'amphibian'"
     [class.theme-mineral]="gameState.theme === 'mineral'"
     [class.theme-plant]="gameState.theme === 'plant'">
  <div class="container">
    <div class="jumbotron">
      <div class="make-em-green-logo"
           (mouseenter)="playBlipSound()"
           (click)="showHome()">
        <div class="tile tile-green"></div>
        <div class="tile tile-green"></div>
        <div class="tile tile-green"></div>
        <div class="tile tile-red"></div>
      </div>
      <div class="heading">Make 'em <span class="greenHighlight">Green</span></div>
      <div (mouseenter)="playBlipSound()"
           (click)="toggleSound()"
           class="sound"
           [class.sound-on]="gameState.isSoundOn"
           [class.sound-off]="!gameState.isSoundOn"></div>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
