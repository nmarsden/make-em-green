<div class="board-container">
    <div class="board">
        <div class="board-square"
             ng-repeat="square in gameState.squares"
             ng-click="clickSquare($index)"
             ng-class="{selected: square.selected}">&nbsp;</div>
    </div>
</div>
<div class="pull-right">Moves Left: <span class="badge">{{gameState.movesLeft}}</span></div>

<script type="text/ng-template" id="modal.html">
    <div class="modal-header">
        <h3 class="modal-title">{{modalContents.title}}</h3>
    </div>
    <div class="modal-body">
        {{modalContents.message}}
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">{{modalContents.okText}}</button>
        <button class="btn btn-warning" ng-click="cancel()">{{modalContents.cancelText}}</button>
    </div>
</script>
